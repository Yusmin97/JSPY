<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <h1 id="prompt-text"></h1>
  <label for="id"></label>
    <input type="text" id="id-text" name="id-text" placeholder="이름">
    <input type="button" value="클릭" id="button">
  <script>
    let studentList = [
      "김우진",
      "김현",
      "방승희",
      "변호녕",
      "소사무엘",
      "송영준",
      "신동현",
      "오승민",
      "유승민",
      "윤준현",
      "이민구",
      "이유안",
      "이은정",
      "정영식",
      "최성민",
      "최은철",
      "홍문기"
    ];

    let promptText = document.getElementById("prompt-text");
    let idText = document.getElementById("id-text");
    let btn = document.getElementById("button");

    btn.addEventListener("click", function() {

      for(let i = 0; i < studentList.length; i++) { 
        
          if(studentList[i] === idText.value) {
            promptText.textContent = "존재하는 값 입니다."
            return
          } else {
            promptText.textContent = "존재하지 않는 값 입니다."
          }
        }
    })

    


  </script>
</body>
</html>
