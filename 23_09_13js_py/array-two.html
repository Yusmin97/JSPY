<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <ul></ul>
  </div>

  <script>
    const studentList = [
      "김우진",
      "김현",
      "방승희",
      "변호녕",
      "소사무엘",
      "송영준",
      "신동현",
      "오승민",
      "유승민",
      "윤준현",
      "이민구",
      "이유안",
      "이은정",
      "정영식",
      "최성민",
      "최은철",
      "홍문기"
    ];
    
    
    
    for(let i = 0; i < studentList.length; i++) {
      

      let stList = document.createElement('li');
      let ul = document.getElementById('root').children[0];
      let stText = document.createTextNode(studentList[i]);
      stList.appendChild(stText);
      document.body.appendChild(stList);

    }
  </script>
</body>
</html>
