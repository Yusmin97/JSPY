<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      let root = document.getElementById('root');
      console.log(root);

      function tagMakerTwo(parent, tagName) {
        let tag = document.createElement(tagName);
        tag.textContent = '테스트';
        parent.appendChild(tag);
      }
      tagMakerTwo(root, 1);

      console.log(tagMakerTwo(root, 1));
    </script>
  </body>
</html>
