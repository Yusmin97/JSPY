<html lang="ko">

<body>
  <div id="root">
  </div>
  <!-- <h1 id="prompt-text"></h1> -->
  <!-- 서빙을 할 때 라벨 구분용 -->
  <label for="inpt">why?</label>
  <input type="text" name="inpt" id="inpt" placeholder="입력">
  <script>
    let promptText = document.getElementById('prompt-text');
    let input = document.getElementById("inpt");
    
    console.dir(root.style);
    
    input.addEventListener("change", function() {
      input.value;
      if(input.value === "black") {
        root.style.backgroundColor = "black";
        root.style.width = "100px";
        root.style.height = "100px";
      } else if(input.value === "gray") {
        root.style.backgroundColor = "gray";
        root.style.width = "200px";
        root.style.height = "200px";
      } else if(input.value === "orange") {
        root.style.backgroundColor = "orange";
        root.style.width = "300px";
        root.style.height = "300px";
      }
    })
  </script>
