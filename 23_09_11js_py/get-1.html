<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <!-- <h1 id="prompt-text"></h1> -->
  </div>
  <select name="colors" id="colors" title="colors">
    <option value="black">black</option>
    <option value="gray">gray</option>
    <option value="orange">orange</option>
  </select>
  <script>
    // let promptText = document.getElementById('prompt-text');
    let cls = document.getElementById('colors');
    // let input = document.getElementById("inpt");
    
    console.dir(root.style);
    
    cls.addEventListener("change", function() {
      // promptText.textContent = cls.value;
      if(cls.value === "black") {
        root.style.backgroundColor = "black";
        root.style.width = "100px";
        root.style.height = "100px";
      } else if(cls.value === "gray") {
        root.style.backgroundColor = "gray";
        root.style.width = "200px";
        root.style.height = "200px";
      } else if(cls.value === "orange") {
        root.style.backgroundColor = "orange";
        root.style.width = "300px";
        root.style.height = "300px";
      }
    })
  </script>
</body>
</html>
